# Site settings
title: NorthDacoders Blog
tagline: JavaScript for breakfast, Python for lunch, GitHub for dinner.
email: northdacoder@gmail.com
description: > # this means to ignore newlines until "baseurl:"
  Hi, I'm John Ryan.  I am a builder & a lifelong learner.
  Oh ya, I also love teaching people how to build amazing
  web applications.
baseurl: "/github-blog" # the subpath of your site, e.g. /blog/
url: "http://northdacoder.github.io/" # the base hostname & protocol for your site
logourl: /assets/images/logo.png # Site logo
author: "John Ryan"
author_thumbnail: "/assets/images/johnyeti.png" # Author avatar
# Theme customization - please change from the defaults!
theme:
  # Color for sidebar bar, links, etc
  highlight_color: "#205081" #205081" # "#272935"
  # Social media links, leave blank to ignore
  social:
    github: northdacoder
    twitter: northdacoder

  # Enable share buttons on post footer
  show_share_buttons: true

  # Show author picure, name and social links on post footer
  show_author_info: true

  # Disqus comments manager - shortname
  # disqus_shortname: gaya-webcreate

  # Google Analytics/Webmaster key, leave blank to ignore
  google_analytics_key:
  google_webmaster_key:

# Build settings
markdown: kramdown

# Permalinks
permalink:        pretty

# Pagination config
paginate: 5

# Files/Folders to be excluded from generated _site folder
exclude:
  - CNAME
  - Gemfile
  - Rakefile
  - README.md
  - .gitignore
  - .sass-cache
  - Gemfile.lock

# Sass conversion configs
sass:
  sass_dir: assets/css/_sass
  style: :compressed
